version: 2

models:
  - name: fact_orders
    description: Tabela de fatos de detalhamento de pedidos. 
    columns:
      - name: 'sk_pedido'
        description: "Chave prim√°ria. Composta por: id_pedido."
        tests:
          - not_null
          - unique
              
      - name: 'sk_cliente'
        description: "Chave estrangeira. Composta por: id_cliente."
        tests:
          - not_null
          - relationships:
              to: ref('dim_clients')
              field: sk_cliente
              severity: warn
              
      - name: 'sk_vendedor'
        description: "Chave estrangeira. Composta por: id_vendedor."
        tests:
          - not_null:
              severity: warn
          - relationships:
              to: ref('dim_salesperson')
              field: sk_vendedor
              severity: warn
              
      - name: 'sk_endereco'
        description: "Chave estrangeira. Composta por: id_endereco."
        tests:
          - not_null:
              severity: warn
          - relationships:
              to: ref('dim_city')
              field: sk_endereco
              severity: warn
              
      - name: 'sk_estado'
        description: "Chave estrangeira. Composta por: id_estado."
        tests:
          - not_null:
              severity: warn
          - relationships:
              to: ref('dim_state')
              field: sk_estado
              severity: warn
              
      - name: 'sk_pais'
        description: "Chave estrangeira. Composta por: id_pais."
        tests:
          - not_null:
              severity: warn
          - relationships:
              to: ref('dim_country')
              field: sk_pais
              severity: warn
            
